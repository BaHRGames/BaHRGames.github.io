<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        :root {
            --bg-primary: #121213;
            --bg-secondary: #1a1a1b;
            --bg-tertiary: #2d2d2e;
            --accent-primary: #6aaa64;
            --accent-secondary: #b59f3b;
            --accent-coin: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-primary: #3a3a3c;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.25);
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #121213 0%, #1a1a1b 100%);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--bg-primary);
        }

        /* Header */
        .main-header {
            background: var(--bg-secondary);
            padding: 20px;
            border-bottom: 1px solid var(--border-primary);
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .coin-display {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-tertiary);
            padding: 10px 16px;
            border-radius: 20px;
            font-weight: 600;
            box-shadow: var(--shadow);
        }

        .coin-icon {
            color: var(--accent-coin);
            font-size: 18px;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 30px;
        }

        .game-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--border-primary);
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-primary);
        }

        .game-banner {
            width: 100%;
            height: 120px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .game-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner-placeholder {
            font-size: 40px;
            color: var(--accent-primary);
            opacity: 0.7;
        }

        .game-info {
            padding: 16px;
        }

        .game-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .game-description {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* Error State */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .error-icon {
            font-size: 48px;
            color: var(--accent-secondary);
            margin-bottom: 16px;
        }

        .error-text {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .retry-button {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .retry-button:hover {
            background: #5a9c55;
            transform: scale(1.05);
        }

        /* Empty State */
        .empty-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .empty-icon {
            font-size: 48px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-text {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* Footer */
        .main-footer {
            background: var(--bg-secondary);
            padding: 20px;
            border-top: 1px solid var(--border-primary);
            text-align: center;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .game-banner {
                height: 100px;
            }
            
            .main-content {
                padding: 16px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .coin-display {
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 380px) {
            .game-banner {
                height: 80px;
            }
            
            .game-info {
                padding: 12px;
            }
            
            .game-title {
                font-size: 14px;
            }
            
            .game-description {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="main-header">
            <div class="header-content">
                <div class="logo">GAME CENTER</div>
                <div class="coin-display">
                    <i class="fas fa-coins coin-icon"></i>
                    <span id="coin-count">0</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h2 class="section-title">Доступные игры</h2>
            
            <!-- Games Container -->
            <div id="games-container">
                <!-- Games will be loaded here -->
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Загрузка игр...</div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="main-footer">
            <div class="footer-text">BaHR Studio</div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gamesContainer = document.getElementById('games-container');
            const coinCountElement = document.getElementById('coin-count');
            
            // Загрузка монет из localStorage
            function loadCoins() {
                const savedCoins = localStorage.getItem('wordleCoins');
                const coins = savedCoins ? parseInt(savedCoins) : 0;
                coinCountElement.textContent = coins;
            }
            
            // Загрузка списка игр
            async function loadGames() {
                try {
                    // Показываем состояние загрузки
                    gamesContainer.innerHTML = `
                        <div class="loading-container">
                            <div class="loading-spinner"></div>
                            <div class="loading-text">Загрузка игр...</div>
                        </div>
                    `;
                    
                    // Загружаем список игр
                    const response = await fetch('https://raw.githubusercontent.com/BaHRGames/BaHRGames.github.io/refs/heads/main/GameCenter/Games');
                    
                    if (!response.ok) {
                        throw new Error('Не удалось загрузить список игр');
                    }
                    
                    const games = await response.json();
                    
                    if (!Array.isArray(games) || games.length === 0) {
                        showEmptyState();
                        return;
                    }
                    
                    // Отображаем игры
                    displayGames(games);
                    
                } catch (error) {
                    console.error('Ошибка загрузки игр:', error);
                    showErrorState();
                }
            }
            
            // Отображение списка игр
            function displayGames(games) {
                const gamesHTML = games.map(game => {
                    const gameName = game.trim();
                    const gameId = gameName.replace(/\s+/g, '');
                    const gameUrl = `https://BaHRGames.github.io/GameCenter/${gameId}.html`;
                    const bannerUrl = `https://raw.githubusercontent.com/BaHRGames/BaHRGames.github.io/refs/heads/main/GameCenter/${gameId}Banner.png`;
                    
                    return `
                        <div class="game-card" onclick="window.location.href='${gameUrl}'">
                            <div class="game-banner">
                                <img src="${bannerUrl}" alt="${gameName}" 
                                     onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\\'banner-placeholder\\'><i class=\\'fas fa-gamepad\\'></i></div>'">
                            </div>
                            <div class="game-info">
                                <div class="game-title">${gameName}</div>
                                <div class="game-description">Нажмите, чтобы начать играть</div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                gamesContainer.innerHTML = `
                    <div class="games-grid">
                        ${gamesHTML}
                    </div>
                `;
            }
            
            // Показать состояние ошибки
            function showErrorState() {
                gamesContainer.innerHTML = `
                    <div class="error-container">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="error-text">
                            Не удалось загрузить список игр.<br>
                            Проверьте подключение к интернету.
                        </div>
                        <button class="retry-button" onclick="loadGames()">
                            Попробовать снова
                        </button>
                    </div>
                `;
            }
            
            // Показать состояние пустого списка
            function showEmptyState() {
                gamesContainer.innerHTML = `
                    <div class="empty-container">
                        <div class="empty-icon">
                            <i class="fas fa-gamepad"></i>
                        </div>
                        <div class="empty-text">
                            Игры временно недоступны.<br>
                            Попробуйте позже.
                        </div>
                    </div>
                `;
            }
            
            // Инициализация
            loadCoins();
            loadGames();
            
            // Обновляем монеты каждую секунду (на случай, если они изменились в другой вкладке)
            setInterval(loadCoins, 1000);
        });
    </script>
</body>
</html>
