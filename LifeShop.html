    header {
      text-align: center;

    }
    header img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);

    .section {
      padding: 30px 20px;
    }
    .section-title {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    .section-title::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background-color: #00d991;
      margin: 8px auto 0;
      border-radius: 2px;
    }
    .games {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .game-icon {
      width: 100px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .game-icon:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    .game-icon img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 15px;
      background: #24303f;
      padding: 5px;
    }
    .game-icon div {
      margin-top: 8px;
      font-weight: bold;
      color: #fff;
    }
    .offers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .offer-card {
      background-color: #24303f;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .offer-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .offer-banner {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
    .offer-details {
      padding: 15px;
    }
    .offer-title {
      font-size: 1.2em;
      margin-bottom: 8px;
    }
    .offer-price {
      font-size: 1.1em;
      color: #00d991;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .section {
        padding: 20px 10px;
      }

      }

        width: 80px;
      }
