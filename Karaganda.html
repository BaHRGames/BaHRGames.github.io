<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaganda</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        #app {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: grab;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 5000px;
            height: 5000px;
            background: #000;
            transform-origin: 0 0;
            will-change: transform;
        }

        #canvas.dragging {
            cursor: grabbing;
        }

        #dot-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .element {
            position: absolute;
            user-select: none;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .element.selected {
            box-shadow: 0 0 0 2px #3eabf7;
        }

        .text-element {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 15px;
            line-height: 1.4;
            max-width: 280px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-element {
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-element img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .shape-element {
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(22, 22, 22, 0.95);
            padding: 12px 16px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            z-index: 1000;
        }

        .tool-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .tool-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            gap: 20px;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3eabf7;
            animation: spin 1s ease-in-out infinite;
        }

        .loading-text {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #1e1e1e;
            border-radius: 20px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #3eabf7;
        }

        .color-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .color-option.selected {
            border-color: white;
            transform: scale(1.1);
        }

        .shape-options {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .shape-option {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .shape-option.selected {
            border-color: #3eabf7;
            background: rgba(62, 171, 247, 0.1);
        }

        .shape-preview {
            width: 40px;
            height: 40px;
            background: currentColor;
            border-radius: 8px;
        }

        .shape-circle {
            border-radius: 50%;
        }

        .shape-triangle {
            background: none;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid currentColor;
        }

        .btn {
            background: #3eabf7;
            border: none;
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.2s ease;
        }

        .btn:active {
            background: #2a96e0;
            transform: scale(0.98);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            margin-top: 8px;
        }

        .btn-secondary:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .element-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.7);
        }

        .info-value {
            color: white;
        }

        .zoom-controls {
            position: fixed;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
        }

        .zoom-btn {
            background: rgba(22, 22, 22, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            transition: all 0.2s ease;
        }

        .zoom-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .notification {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(22, 22, 22, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            z-index: 2000;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loading">
            <div class="loader"></div>
            <div class="loading-text">Загрузка поля творчества...</div>
        </div>

        <div id="canvas-container">
            <div id="canvas">
                <div id="dot-pattern"></div>
            </div>
        </div>

        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomIn">+</button>
            <button class="zoom-btn" id="zoomOut">-</button>
            <button class="zoom-btn" id="resetZoom">↺</button>
        </div>

        <div id="toolbar">
            <button class="tool-btn" data-type="text" title="Текст">T</button>
            <button class="tool-btn" data-type="image" title="Картинка">🖼️</button>
            <button class="tool-btn" data-type="shape" title="Фигура">⬢</button>
            <button class="tool-btn" id="saveBtn" title="Сохранить">💾</button>
        </div>

        <div class="modal" id="textModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Текст</div>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="form-group">
                    <label class="form-label">Текст</label>
                    <textarea class="form-input" id="textInput" rows="3" placeholder="Введите текст..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Цвет текста</label>
                    <div class="color-options">
                        <div class="color-option selected" style="background: #ffffff;" data-color="#ffffff"></div>
                        <div class="color-option" style="background: #ff6b6b;" data-color="#ff6b6b"></div>
                        <div class="color-option" style="background: #4ecdc4;" data-color="#4ecdc4"></div>
                        <div class="color-option" style="background: #45b7d1;" data-color="#45b7d1"></div>
                        <div class="color-option" style="background: #96ceb4;" data-color="#96ceb4"></div>
                        <div class="color-option" style="background: #feca57;" data-color="#feca57"></div>
                    </div>
                </div>
                <button class="btn" id="saveText">Сохранить</button>
            </div>
        </div>

        <div class="modal" id="shapeModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Фигура</div>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="form-group">
                    <label class="form-label">Тип фигуры</label>
                    <div class="shape-options">
                        <div class="shape-option selected" data-shape="rectangle">
                            <div class="shape-preview"></div>
                        </div>
                        <div class="shape-option" data-shape="circle">
                            <div class="shape-preview shape-circle"></div>
                        </div>
                        <div class="shape-option" data-shape="triangle">
                            <div class="shape-preview shape-triangle"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Цвет фигуры</label>
                    <div class="color-options">
                        <div class="color-option selected" style="background: #ff6b6b;" data-color="#ff6b6b"></div>
                        <div class="color-option" style="background: #4ecdc4;" data-color="#4ecdc4"></div>
                        <div class="color-option" style="background: #45b7d1;" data-color="#45b7d1"></div>
                        <div class="color-option" style="background: #96ceb4;" data-color="#96ceb4"></div>
                        <div class="color-option" style="background: #feca57;" data-color="#feca57"></div>
                        <div class="color-option" style="background: #ff9ff3;" data-color="#ff9ff3"></div>
                    </div>
                </div>
                <button class="btn" id="saveShape">Сохранить</button>
            </div>
        </div>

        <div class="modal" id="elementModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Элемент</div>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="element-info">
                    <div class="info-row">
                        <span class="info-label">Тип:</span>
                        <span class="info-value" id="elementType">Текст</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Создатель:</span>
                        <span class="info-value" id="elementCreator">Вы</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Создан:</span>
                        <span class="info-value" id="elementCreated">только что</span>
                    </div>
                </div>
                <button class="btn" id="editElement">Редактировать</button>
                <button class="btn btn-secondary" id="reportElement">Пожаловаться</button>
                <button class="btn btn-secondary" id="deleteElement">Удалить</button>
            </div>
        </div>

        <div class="notification" id="notification">Изменения сохранены</div>
    </div>

    <script>
        class KaragandaApp {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.canvasContainer = document.getElementById('canvas-container');
                this.toolbar = document.getElementById('toolbar');
                this.loading = document.getElementById('loading');
                this.notification = document.getElementById('notification');
                
                this.elements = new Map();
                this.selectedElement = null;
                
                // Настройки камеры
                this.camera = {
                    x: 0,
                    y: 0,
                    scale: 1
                };
                
                // Состояние перетаскивания
                this.isDragging = false;
                this.lastTouchDistance = null;
                
                // Firebase
                this.firebaseUrl = 'https://karaganda-bc2a2-default-rtdb.firebaseio.com/karaganda';
                this.saveTimeout = null;
                
                this.init();
            }

            init() {
                this.initTelegram();
                this.setupEventListeners();
                this.loadData();
                this.hideLoading();
            }

            initTelegram() {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    Telegram.WebApp.setHeaderColor('#000000');
                    Telegram.WebApp.setBackgroundColor('#000000');
                }
            }

            setupEventListeners() {
                // Перемещение камеры
                this.canvasContainer.addEventListener('mousedown', this.startDrag.bind(this));
                this.canvasContainer.addEventListener('touchstart', this.startDrag.bind(this));
                
                document.addEventListener('mousemove', this.drag.bind(this));
                document.addEventListener('touchmove', this.drag.bind(this));
                
                document.addEventListener('mouseup', this.endDrag.bind(this));
                document.addEventListener('touchend', this.endDrag.bind(this));
                
                // Масштабирование
                this.canvasContainer.addEventListener('wheel', this.handleWheel.bind(this));
                this.canvasContainer.addEventListener('touchmove', this.handlePinch.bind(this));
                
                // Кнопки инструментов
                this.toolbar.addEventListener('click', (e) => {
                    const btn = e.target.closest('.tool-btn');
                    if (btn) {
                        const type = btn.dataset.type;
                        if (type) {
                            this.createNewElement(type);
                        } else if (btn.id === 'saveBtn') {
                            this.saveData();
                        }
                    }
                });
                
                // Зум
                document.getElementById('zoomIn').addEventListener('click', () => this.zoom(1.2));
                document.getElementById('zoomOut').addEventListener('click', () => this.zoom(0.8));
                document.getElementById('resetZoom').addEventListener('click', () => this.resetZoom());
                
                // Модальные окна
                this.setupModalEvents();
            }

            startDrag(e) {
                if (e.target.closest('.element')) return;
                
                this.isDragging = true;
                this.dragStart = {
                    x: e.clientX || e.touches[0].clientX,
                    y: e.clientY || e.touches[0].clientY,
                    cameraX: this.camera.x,
                    cameraY: this.camera.y
                };
                
                this.canvasContainer.style.cursor = 'grabbing';
            }

            drag(e) {
                if (!this.isDragging) return;
                
                e.preventDefault();
                
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                
                if (!clientX || !clientY) return;
                
                const deltaX = clientX - this.dragStart.x;
                const deltaY = clientY - this.dragStart.y;
                
                this.camera.x = this.dragStart.cameraX + deltaX / this.camera.scale;
                this.camera.y = this.dragStart.cameraY + deltaY / this.camera.scale;
                
                this.updateCamera();
            }

            endDrag() {
                this.isDragging = false;
                this.canvasContainer.style.cursor = 'grab';
                this.scheduleSave();
            }

            handleWheel(e) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                this.zoom(delta, e.clientX, e.clientY);
            }

            handlePinch(e) {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    
                    const distance = Math.hypot(
                        touch1.clientX - touch2.clientX,
                        touch1.clientY - touch2.clientY
                    );
                    
                    if (this.lastTouchDistance) {
                        const delta = distance / this.lastTouchDistance;
                        this.zoom(delta, (touch1.clientX + touch2.clientX) / 2, (touch1.clientY + touch2.clientY) / 2);
                    }
                    
                    this.lastTouchDistance = distance;
                }
            }

            zoom(factor, centerX, centerY) {
                const newScale = Math.max(0.1, Math.min(5, this.camera.scale * factor));
                
                if (centerX && centerY) {
                    const worldX = (centerX / this.camera.scale) - this.camera.x;
                    const worldY = (centerY / this.camera.scale) - this.camera.y;
                    
                    this.camera.x = (centerX / newScale) - worldX;
                    this.camera.y = (centerY / newScale) - worldY;
                }
                
                this.camera.scale = newScale;
                this.updateCamera();
                this.scheduleSave();
            }

            resetZoom() {
                this.camera = { x: 0, y: 0, scale: 1 };
                this.updateCamera();
                this.scheduleSave();
            }

            updateCamera() {
                this.canvas.style.transform = `
                    translate(${this.camera.x}px, ${this.camera.y}px)
                    scale(${this.camera.scale})
                `;
            }

            createNewElement(type) {
                const centerX = (window.innerWidth / 2 - this.camera.x * this.camera.scale) / this.camera.scale;
                const centerY = (window.innerHeight / 2 - this.camera.y * this.camera.scale) / this.camera.scale;
                
                switch (type) {
                    case 'text':
                        this.showTextModal(centerX, centerY);
                        break;
                    case 'image':
                        this.uploadImage(centerX, centerY);
                        break;
                    case 'shape':
                        this.showShapeModal(centerX, centerY);
                        break;
                }
            }

            showTextModal(x, y) {
                this.pendingElement = { type: 'text', x, y };
                document.getElementById('textInput').value = 'Новый текст';
                this.showModal('textModal');
            }

            showShapeModal(x, y) {
                this.pendingElement = { type: 'shape', x, y };
                this.showModal('shapeModal');
            }

            createTextElement(data) {
                const element = document.createElement('div');
                element.className = 'element text-element';
                element.style.left = data.x + 'px';
                element.style.top = data.y + 'px';
                element.style.color = data.color || '#ffffff';
                element.textContent = data.text || 'Новый текст';
                
                this.setupElementInteractions(element, data);
                this.canvas.appendChild(element);
                return element;
            }

            createShapeElement(data) {
                const element = document.createElement('div');
                element.className = 'element shape-element';
                element.style.left = data.x + 'px';
                element.style.top = data.y + 'px';
                element.style.backgroundColor = data.color || '#ff6b6b';
                element.style.width = '120px';
                element.style.height = '120px';
                
                if (data.shape === 'circle') {
                    element.style.borderRadius = '50%';
                } else if (data.shape === 'triangle') {
                    element.style.backgroundColor = 'transparent';
                    element.style.width = '0';
                    element.style.height = '0';
                    element.style.borderLeft = '60px solid transparent';
                    element.style.borderRight = '60px solid transparent';
                    element.style.borderBottom = `104px solid ${data.color}`;
                }
                
                this.setupElementInteractions(element, data);
                this.canvas.appendChild(element);
                return element;
            }

            setupElementInteractions(element, data) {
                const elementId = 'element_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                element.id = elementId;
                
                // Долгое нажатие для открытия меню
                let pressTimer;
                
                const startPress = (e) => {
                    e.stopPropagation();
                    pressTimer = setTimeout(() => {
                        this.showElementModal(elementId, data);
                    }, 500);
                };
                
                const endPress = () => {
                    clearTimeout(pressTimer);
                };
                
                element.addEventListener('mousedown', startPress);
                element.addEventListener('touchstart', startPress);
                element.addEventListener('mouseup', endPress);
                element.addEventListener('touchend', endPress);
                element.addEventListener('mouseleave', endPress);
                
                // Сохраняем элемент
                const elementData = {
                    id: elementId,
                    type: data.type,
                    x: data.x,
                    y: data.y,
                    ...data
                };
                
                this.elements.set(elementId, elementData);
            }

            showElementModal(elementId, data) {
                this.selectedElement = elementId;
                
                const element = document.getElementById(elementId);
                if (element) {
                    element.classList.add('selected');
                }
                
                document.getElementById('elementType').textContent = 
                    data.type === 'text' ? 'Текст' : 
                    data.type === 'image' ? 'Картинка' : 'Фигура';
                
                this.showModal('elementModal');
            }

            setupModalEvents() {
                // Закрытие модальных окон
                document.querySelectorAll('.close-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.hideAllModals();
                    });
                });
                
                // Клик вне модального окна
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            this.hideAllModals();
                        }
                    });
                });
                
                // Сохранение текста
                document.getElementById('saveText').addEventListener('click', () => {
                    const text = document.getElementById('textInput').value.trim();
                    const color = document.querySelector('#textModal .color-option.selected').dataset.color;
                    
                    if (text) {
                        this.createTextElement({
                            ...this.pendingElement,
                            text,
                            color
                        });
                        
                        this.scheduleSave();
                        this.hideAllModals();
                        this.showNotification('Текст добавлен');
                    }
                });
                
                // Сохранение фигуры
                document.getElementById('saveShape').addEventListener('click', () => {
                    const shape = document.querySelector('#shapeModal .shape-option.selected').dataset.shape;
                    const color = document.querySelector('#shapeModal .color-option.selected').dataset.color;
                    
                    this.createShapeElement({
                        ...this.pendingElement,
                        shape,
                        color
                    });
                    
                    this.scheduleSave();
                    this.hideAllModals();
                    this.showNotification('Фигура добавлена');
                });
                
                // Управление элементами
                document.getElementById('editElement').addEventListener('click', () => {
                    const elementData = this.elements.get(this.selectedElement);
                    if (elementData) {
                        if (elementData.type === 'text') {
                            this.pendingElement = { x: elementData.x, y: elementData.y };
                            document.getElementById('textInput').value = elementData.text;
                            this.showModal('textModal');
                        } else if (elementData.type === 'shape') {
                            this.pendingElement = { x: elementData.x, y: elementData.y };
                            this.showModal('shapeModal');
                        }
                    }
                });
                
                document.getElementById('deleteElement').addEventListener('click', () => {
                    const element = document.getElementById(this.selectedElement);
                    if (element) {
                        element.remove();
                        this.elements.delete(this.selectedElement);
                        this.scheduleSave();
                        this.showNotification('Элемент удален');
                    }
                    this.hideAllModals();
                });
                
                document.getElementById('reportElement').addEventListener('click', () => {
                    this.showNotification('Жалоба отправлена');
                    this.hideAllModals();
                });
                
                // Выбор цвета и формы
                document.querySelectorAll('.color-option').forEach(option => {
                    option.addEventListener('click', () => {
                        option.parentElement.querySelectorAll('.color-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        option.classList.add('selected');
                    });
                });
                
                document.querySelectorAll('.shape-option').forEach(option => {
                    option.addEventListener('click', () => {
                        option.parentElement.querySelectorAll('.shape-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        option.classList.add('selected');
                    });
                });
            }

            showModal(modalId) {
                this.hideAllModals();
                document.getElementById(modalId).classList.add('active');
            }

            hideAllModals() {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.classList.remove('active');
                });
                
                if (this.selectedElement) {
                    const element = document.getElementById(this.selectedElement);
                    if (element) {
                        element.classList.remove('selected');
                    }
                    this.selectedElement = null;
                }
            }

            uploadImage(x, y) {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                fileInput.style.display = 'none';
                
                fileInput.onchange = (e) => this.handleImageUpload(e, x, y);
                document.body.appendChild(fileInput);
                fileInput.click();
                
                setTimeout(() => {
                    if (fileInput.parentNode) {
                        fileInput.parentNode.removeChild(fileInput);
                    }
                }, 1000);
            }

            handleImageUpload(e, x, y) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    const dataUrl = event.target.result;
                    
                    const element = document.createElement('div');
                    element.className = 'element image-element';
                    element.style.left = x + 'px';
                    element.style.top = y + 'px';
                    element.style.width = '200px';
                    element.style.height = '150px';
                    
                    const img = document.createElement('img');
                    img.src = dataUrl;
                    element.appendChild(img);
                    
                    this.setupElementInteractions(element, {
                        type: 'image',
                        x,
                        y,
                        content: dataUrl
                    });
                    
                    this.canvas.appendChild(element);
                    this.scheduleSave();
                    this.showNotification('Изображение добавлено');
                };
                reader.readAsDataURL(file);
            }

            async loadData() {
                try {
                    const response = await fetch(`${this.firebaseUrl}.json`);
                    const data = await response.json();
                    
                    if (data) {
                        if (data.camera) {
                            this.camera = data.camera;
                            this.updateCamera();
                        }
                        
                        if (data.elements) {
                            Object.values(data.elements).forEach(elementData => {
                                this.restoreElement(elementData);
                            });
                        }
                    }
                } catch (error) {
                    console.error('Ошибка загрузки:', error);
                }
            }

            restoreElement(elementData) {
                let element;
                
                switch (elementData.type) {
                    case 'text':
                        element = this.createTextElement(elementData);
                        break;
                    case 'shape':
                        element = this.createShapeElement(elementData);
                        break;
                    case 'image':
                        element = document.createElement('div');
                        element.className = 'element image-element';
                        element.style.left = elementData.x + 'px';
                        element.style.top = elementData.y + 'px';
                        element.style.width = '200px';
                        element.style.height = '150px';
                        
                        const img = document.createElement('img');
                        img.src = elementData.content;
                        element.appendChild(img);
                        
                        this.setupElementInteractions(element, elementData);
                        this.canvas.appendChild(element);
                        break;
                }
            }

            scheduleSave() {
                if (this.saveTimeout) {
                    clearTimeout(this.saveTimeout);
                }
                
                this.saveTimeout = setTimeout(() => {
                    this.saveData();
                }, 2000); // Сохраняем через 2 секунды после последнего изменения
            }

            async saveData() {
                try {
                    const data = {
                        camera: this.camera,
                        elements: Object.fromEntries(this.elements),
                        lastUpdated: Date.now()
                    };

                    await fetch(`${this.firebaseUrl}.json`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });
                    
                    this.showNotification('Сохранено');
                } catch (error) {
                    console.error('Ошибка сохранения:', error);
                    this.showNotification('Ошибка сохранения');
                }
            }

            showNotification(message) {
                this.notification.textContent = message;
                this.notification.classList.add('show');
                
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            }

            hideLoading() {
                setTimeout(() => {
                    this.loading.style.display = 'none';
                }, 1000);
            }
        }

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            new KaragandaApp();
        });
    </script>
</body>
</html>
